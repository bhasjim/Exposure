  <body class="hundred">
    <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand exposure" href="#">Exposure</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-right">
                <button style="color:#4bcdf2;" type="submit" class="btn btn-default" onclick="window.open('https://www.flickr.com/upload/')">Upload
                    <span class="glyphicon glyphicon-upload"></span>
                </button>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div id="photoModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">

              <div class="modal-content">

                <div class="modal-header" style="text-align:center;">
                  <h4 id="main-pic-header" class="modal-title"></h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="font-size:30px">Ã—</span>
                  </button>
                </div>
              <div id="show-data">
                <div id="top-modal">
                  <i class="pic-rotate glyphicon glyphicon-chevron-left inblock" ></i>
                  <div id="main-pic" class="center inblock" >

                  </div>
                  <i class="pic-rotate glyphicon glyphicon-chevron-right inblock" ></i>
                </div>
                <div id="pic-info" >
                </div>
                <hr>
                <div id="gallery-pic" class="center">
                </div>
              </div>
            </div>
          </div>
        </div>

    <div class="container col-sm-3">

        <div class="form-group">
          <label for="tagsearch" class="control-label">Find Pictures of:</label>
          <input id="tagsearch" class="form-control" type="text" data-role="tagsinput" >

          <br></br>
          <label for="pac-input">Near:</label>
          <input id="pac-input" class="form-control" type="text" placeholder="Paris, England, Taj Mahal...">
          <br>
          <div>
          <label for="dateinput">Since:</label>
          </div>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Beginning of Time
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#" data-value="day">Yesterday</a></li>
              <li><a href="#" data-value="week">Last Week</a></li>
              <li><a href="#" data-value="year">Last Year</a></li>
              <li><a href="#" data-value="ever">Beginning of Time</a></li>
            </ul>
          </div>
        </div>
    </div>


    <section id="Map" class="hundred">
      <div class="container col-sm-9 hundred" style="position: relative;">
            <div id="map" style="height:88%"></div>
      </div>
    </section>
